<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genius</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mainGame">
    <div class="coloredButtons">
      <button class="blue" disabled></button>
      <button class="yellow" disabled></button>
      <button class="red" disabled></button>
      <button class="green" disabled></button>
    </div>

    <div class="controls">
      <h1 class="title">Genius</h1>
      <button class="startButton">Start</button>
      <p class="score">Score: <span class="numberScore">0</span></p>
      <p class="message">Welcome!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
